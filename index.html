<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>MVC based Javascript calculator</title>

    <!-- Application styles. -->
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- Application container. -->
    <main id="calculator"></main>

    <!-- Application templates. -->
    <script type="text/template" id="display-template">
        <div class="row">
            <div class="span4">
                <input type="text" class="span4 text-right" value="<%= value %>" disabled="disabled" />
            </div>
        </div>
    </script>

    <script type="text/template" id="app-template">
        <div class="container">
            <div class="row">
                <div class="span4 display"></div>
            </div>
            <div class="row">
                <div class="span1 offset2 buttonCancel"></div>
                <div class="span1 buttonDivide"></div>
            </div>
            <div class="row">
                <div class="span1 button7"></div>
                <div class="span1 button8"></div>
                <div class="span1 button9"></div>
                <div class="span1 buttonMultiply"></div>
            </div>
            <div class="row">
                <div class="span1 button4"></div>
                <div class="span1 button5"></div>
                <div class="span1 button6"></div>
                <div class="span1 buttonMinus"></div>
            </div>
            <div class="row">
                <div class="span1 button1"></div>
                <div class="span1 button2"></div>
                <div class="span1 button3"></div>
                <div class="span1 buttonPlus"></div>
            </div>
            <div class="row">
                <div class="span1 offset1 button0"></div>
                <div class="span1 buttonDot"></div>
                <div class="span1 buttonReturn"></div>
            </div>
        </div>
    </script>

    <script type="text/template" id="button-template">
        <div class="row">
            <button class="btn span1" data-value="<%= value %>">
                <%= value %>
            </div>
        </div>
    </script>

  <!-- Application source. -->
  <script src="js/libs/jquery-1.9.1.min.js"></script>
  <script src="styles/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/models/display.js"></script>
  <script src="js/models/button.js"></script>
  <script src="js/views/display.js"></script>
  <script src="js/views/button.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
